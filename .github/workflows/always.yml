name: Verification
on:
  push:

env:
  NODE_VERSION: "18.X"

jobs:
  verify:
    name: Verify
    runs-on: ubuntu-latest
    env:
      OS: linux
      ARCH: amd64
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: ls
        run: ls -la

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: setup
        run: npm run setup:ci --if-present
      - name: npm install
        run: npm ci

      - name: lint
        run: npm run lint
